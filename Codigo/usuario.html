<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <title>Usuario</title>
    <link rel="icon" href="../imagenes/logo.png">
</head>
<script src="../Javascript/usuario.js"></script>
<body class="body-usuario">
    <SCRIPT  language=JavaScript> 
        function go(){
        
        if (document.getElementById=='contraseña' && document.getElementById=='usuario'){ 
                document.form.submit(); 
            } 
            else{ 
                 alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
            } 
        } 
        </SCRIPT> 
    <header>
        <div>
            
            <img src="../imagenes/image__8 - sin fondo.png" alt="logo" width="280" height="100"><br> 
        
        </div>   
    </header>
          <div class="usuario-conten">
            <br>
            <div class=imgusuario>
            <img  src="../imagenes/imagen nueva de usuario.png" alt="usuario" width="200px" height="200px"><br>
        </div> 
            <form class="usuario-conten__form" >
            <label  class="usuario-conten__label" form="usuario">USUARIO:</label>
            <input class="usuario-conten__input"  type="texto" id="usuario" placeholder="escribe tu usuario">
            <label class="usuario-conten__label"form="contraseña">CONTRASEÑA:</label>
            <input class="usuario-conten__input" type="password" id="contraseña" placeholder="escribe tu contraseña"><br>

            <input onclick=go() class="usuario-conten__input--activo" type="submit" value="ingresar">

           </form>
          </div>
          

    
</body>
</html>
